<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Checking Form</title>
  </head>
  <body>
    <div id="form">
      <h1>Order Checking Form</h1>
      <form id="order-checking-form">
        <h2>Order Number</h2>
        <input id="order-number" name="orderNumber" maxlength="50" required />

        <h2>Content</h2>
        <input id="order-content" name="orderContent" maxlength="50" required />

        <h2>Puller</h2>
        <input id="order-puller" name="orderPuller" maxlength="50" required />

        <h2>Order Status</h2>
        <label>
          <input
            type="radio"
            value="correct"
            id="correct"
            name="status"
            required
          />Correct
        </label>
        <br />
        <br />
        <label>
          <input
            id="incorrect"
            type="radio"
            name="status"
            value="incorrect"
          />Mistake
        </label>
        <div id="mistake-div"></div>

        <h2>Order Checker</h2>
        <label>
          <input
            type="radio"
            value="checker1"
            name="checker"
            required
          />Checker1
        </label>
        <br />
        <br />
        <label>
          <input type="radio" value="checker2" name="checker" />Checker2
        </label>
        <br />
        <br />
        <label>
          <input type="radio" value="checker3" name="checker" />Checker3
        </label>
        <br />
        <br />
        <label>
          <input type="radio" value="checker4" name="checker" />Checker4
        </label>
        <br />
        <br />
        <hr />
        <button type="submit" id="submit-form">Submit Form</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
