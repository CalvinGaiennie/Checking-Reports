<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Checking Form</title>
  </head>
  <body>
    <div id="form">
      <h1>Order Checking Form</h1>
      <h2>Order Number</h2>
      <input id="order-number" />
      <h2>Content</h2>
      <input id="order-content" />
      <h2>Puller</h2>
      <input id="order-puller" />
      <h2>Order Status</h2>
      <form id="order-status">
        <label
          ><input
            type="radio"
            value="correct"
            id="correct"
            name="status"
          />Correct</label
        >
        <label
          ><input
            id="incorrect"
            type="radio"
            name="status"
            value="incorrect"
          />Mistake</label
        >
      </form>
      <div id="mistake-div"></div>
      <h2>Order Checker</h2>
      <form id="order-checker">
        <label
          ><input type="radio" value="checker1" name="checker" />Checker1</label
        >
        <br />
        <br />
        <label
          ><input type="radio" value="checker2" name="checker" />Checker2</label
        >
        <br />
        <br />
        <label
          ><input type="radio" value="checker3" name="checker" />Checker3</label
        >
        <br />
        <br />
        <label
          ><input type="radio" value="checker4" name="checker" />Checker4</label
        >
        <br />
        <br />
      </form>
      <hr />
      <button id="submit-form">Submit Form</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
