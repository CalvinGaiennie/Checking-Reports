<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Data</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="body">
    <div id="general-data">
      <a href="index.html">Data Input</a>
      <h1>General Data</h1>
      <select id="data-source">
        <option value="../json/output.json">Legacy Data</option>
        <option value="http://localhost:5001/items">Live Data</option>
      </select>
      <div class="flex">
        <div class="data">
          <h3>Orders Checked</h3>
          <p id="orders-checked">blank</p>
        </div>
        <div class="data">
          <h3>Mistakes Caught</h3>
          <p id="total-mistakes-caught">blank</p>
        </div>
        <div class="data">
          <h3>Mistake Percentage</h3>
          <p id="mistake-percentage">blank</p>
        </div>
      </div>
    </div>
    <div id="charts">
      <p id="test-data"></p>
      <h1>Charts</h1>
      <h2>Mistakes By Type</h2>
      <canvas id="statusChart" width="400" height="200"></canvas>
      <h2>Orders Checker Per Checker</h2>
      <canvas id="checkerChart" width="400" height="200"></canvas>
      <h2>Mistakes Caught Per Checker</h2>
      <canvas id="mistakeCheckerChart"></canvas>
    </div>

    <h1>Order List</h1>
    <div id="order-list"></div>
    <script src="../JS/recieveOrders.js"></script>
    <script src="../JS/realDataCharts.js"></script>
  </body>
</html>
